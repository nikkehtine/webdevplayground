<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground - @nikkehtine</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <a href="/">
        <div id="title">
          <span>@nikkehtine</span>
          <span>&lt;webdevplayground/&gt;</span>
        </div>
      </a>
      <nav>
        <a onClick="alert('Coming soon')">My page</a>
        <a
          href="https://github.com/nikkehtine/webdevplayground"
          target="_blank"
          rel="noopener"
        >
          Source code
        </a>
        <a href="https://ko-fi.com/nikkehtine" target="_blank" rel="noopener">
          Donate
        </a>
      </nav>
    </header>

    <main>
      {{ range . }}

      <a href="{{ .Name }}">
        <li class="project">
          <h1>{{ .FancyName }} <span>{{ .Version }}</span></h1>
          <p>{{ .Description }}</p>
        </li>
      </a>

      {{ end }}
    </main>
  </body>
</html>
